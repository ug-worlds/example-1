  <!-- IN-BUILT PREMIUM CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
    }

    nav {
      padding: 16px 8%;
      background: rgba(2,6,23,0.9);
    }

    nav a {
      color: #e5e7eb;
      margin-right: 20px;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #38bdf8;
    }

    section {
      padding: 60px 8%;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 35px 80px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 18px;
      text-align: center;
    }

    .card-body h3 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .card-body button {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #22d3ee);
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .card-body button:hover {
      transform: scale(1.05);
    }

    /* RESPONSIVE */
    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(1, 1fr); }
    }
  </style>
</head>
