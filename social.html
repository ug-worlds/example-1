<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>

  <!-- IN-BUILT PREMIUM CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
    }

    nav {
      padding: 16px 8%;
      background: rgba(2,6,23,0.85);
    }

    nav a {
      color: #e5e7eb;
      margin-right: 20px;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #38bdf8;
    }

    section {
      padding: 80px 8%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #38bdf8, #22d3ee, #a5f3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #cbd5f5;
      font-size: 1rem;
      margin-bottom: 60px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 40px 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.45);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(30px);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 35px 90px rgba(0,0,0,0.65);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #cbd5f5;
      margin-bottom: 18px;
    }

    .card button {
      padding: 10px 26px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #22d3ee);
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .card button:hover {
      transform: scale(1.08);
    }

    /* RESPONSIVE */
    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="social.html">Social</a>
  </nav>

  <!-- SOCIAL SECTION -->
  <section>
    <h1>Connect With Me</h1>
    <p class="subtitle">
      Follow me on social platforms for updates, work & collaborations
    </p>

    <div class="grid">

      <!-- INSTAGRAM -->
      <div class="card" onclick="go('https://www.instagram.com/utsavgupta871')">
        <div class="icon">üì∏</div>
        <h3>Instagram</h3>
        <p>@utsavgupta871</p>
        <button>Follow</button>
      </div>

      <!-- FACEBOOK -->
      <div class="card" onclick="go('https://www.facebook.com')">
        <div class="icon">üìò</div>
        <h3>Facebook</h3>
        <p>Join the community</p>
        <button>Visit</button>
      </div>

      <!-- TWITTER -->
      <div class="card" onclick="go('https://twitter.com')">
        <div class="icon">üê¶</div>
        <h3>Twitter</h3>
        <p>Thoughts & updates</p>
        <button>Follow</button>
      </div>

      <!-- LINKEDIN -->
      <div class="card" onclick="go('https://www.linkedin.com')">
        <div class="icon">üíº</div>
        <h3>LinkedIn</h3>
        <p>Professional network</p>
        <button>Connect</button>
      </div>

    </div>
  </section>

  <!-- IN-BUILT JS -->
  <script>
    function go(url) {
      window.open(url, "_blank");
    }

    // entrance animation
    document.querySelectorAll(".card").forEach((card, i) => {
      setTimeout(() => {
        card.style.transition = "all 0.7s ease";
        card.style.opacity = "1";
        card.style.transform = "translateY(0)";
      }, i * 150);
    });
  </script>

</body>
</html>
